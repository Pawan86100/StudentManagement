<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">Registation Form </h2>
<form action="regdata" method="post">
    {% csrf_token %}

    <table align="center">
        <tr>
            <td> UserName</td>
            <td><input type ="text" name="txtUserName"></td>
        </tr>
         <tr>

            <td><input type ="text" name="txtUserEmail"></td>
        </tr>
         <tr>
            <td> UserPassword</td>
            <td><input type ="Password" name="txtUserPswd"></td>
        </tr>
         <tr>

            <td><input type ="submit" name="btnsub" value="Regiter"></td>
        </tr>
    </table>
</form>
</body>
</html>
